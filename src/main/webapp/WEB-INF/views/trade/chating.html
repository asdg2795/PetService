<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="imagetoolbar" content="no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>TETOS</title>

  <link rel="stylesheet" href="../../../css/market.css">
  <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }

    .chat-container {
        width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ced4da;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    .chat-header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
    }

    .chat-header .chat-info {
        flex-grow: 1;
    }

    .chat-header h2 {
        font-size: 18px;
        margin: 0;
    }

    .chat-messages {
        max-height: 500px;
        overflow-y: auto;
        margin-bottom: 10px;
        padding-right: 10px;
    }

    .user-message {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
    }

    .user-message .message-bubble {
        max-width: 70%;
        background-color: #007bff;
        color: #fff;
        border-radius: 10px;
        padding: 10px;
        text-align: left;
    }

    .user-message .message-info {
        text-align: right;
        color: #ffffff;
        font-size: 12px;
        margin-top: 5px;
    }

    .opponent-message {
        display: flex;
        margin-bottom: 10px;
    }

    .opponent-message img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
    }

    .opponent-message .message-bubble {
        max-width: 70%;
        background-color: #e9ecef;
        border-radius: 10px;
        padding: 10px;
        text-align: left;
    }

    .opponent-message .message-info {
        text-align: left;
        color: #6c757d;
        font-size: 12px;
        margin-top: 5px;
    }

    .message-bubble p {
        margin: 0;
    }

    .chat-input {
        display: flex;
        align-items: center;
    }

    .input-box {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        margin-right: 10px;
    }

    .send-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


<main>
  <div class="chat-container">

    <div class="chat-header">
        <img src="https://via.placeholder.com/40" alt="User Avatar">
        <div class="chat-info">
            <h2>홍길동</h2>
        </div>
    </div>


    <div class="chat-messages">
 
        <div class="user-message">
            <div class="message-bubble">
                <p>안녕하세요! 어떻게 도와드릴까요?</p>
                <div class="message-info">2023-11-15 15:30</div>
            </div>
        </div>


        <div class="opponent-message">
            <img src="https://via.placeholder.com/30" alt="Opponent Avatar">
            <div class="message-bubble">
                <p>상품 문의가 있어서 여쭤봅니다.</p>
                <div class="message-info">2023-11-15 15:35</div>
            </div>
        </div>

        <div class="user-message">
            <div class="message-bubble">
                <p>네, 물어보세요!</p>
                <div class="message-info">2023-11-15 15:40</div>
            </div>
        </div>
      
    </div>

    <div class="chat-input">
        <input type="text" class="input-box" placeholder="메시지를 입력하세요...">
        <button class="send-button">전송</button>
    </div>
</div>
</main>


<hr>
</body>
